<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- <link rel="icon" href="{{ url_for('static', filename='Espresso.png') }}" type="image/png"> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('core.index') }}">Nico & Friends</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link{% if request.endpoint=='core.index' %} active{% endif %}" aria-current="page" href="{{url_for('core.index')}}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.endpoint=='core.info' %} active{% endif %}" href="{{url_for('core.info')}}">About</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{{url_for('users.logout')}}">Log Out</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.endpoint=='users.account' %} active{% endif %}" href="{{url_for('users.account')}}">Account</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.endpoint=='blog_posts.create_post' %} active{% endif %}" href="{{url_for('blog_posts.create_post')}}">Create Post</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link{% if request.endpoint=='users.login' %} active{% endif %}" href="{{url_for('users.login')}}">Log In</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.endpoint=='users.register' %} active{% endif %}" href="{{url_for('users.register')}}">Register</a>
        </li>
        {% endif %}
      </ul>
    </div>
    </div>
    </nav>

    {% block content %}

    {% endblock %}

</body>
</html>
