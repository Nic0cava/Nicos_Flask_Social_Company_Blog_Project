{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Registration Form</h1>
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.email.label}}{{form.email()}}<br>
        {{form.password.label}}{{form.password()}}<br>
        {{form.submit()}}
    </form>

</div>
{% endblock %}
